<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KT Portal</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      min-height: calc(100vh - 56px); /* 56px is default navbar height */
      background-color: #f8f9fa;
    }
    .content {
      padding: 20px;
    }

    /* Hover style for sidebar nav links */
    .sidebar .nav-link {
      transition: background-color 0.3s ease;
      color: #000000;
    }

    .sidebar .nav-link:hover {
      background-color: #121213 !important;
      color: white !important;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KT Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="topNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main layout: Sidebar + Content -->
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column p-3 border-end">
      <h5 class="mb-3"><Menu></Menu></h5>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a href="team.html" class="nav-link">Team</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Recordings</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">documentation</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Tutorials</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Progress</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Acess request</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 content">
      <h2>Welcome!</h2>
      <p>This is the main content</p>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
