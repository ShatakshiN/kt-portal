<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
     <div class="container-fluid">
        <div class="row">
            <!-- Left-aligned Image -->
            <div class="col-auto">
                <img src="../public/photo-1634326080825-985cfc816db6.avif" 
                     alt="Left Aligned Image" 
                     class="left-aligned-img">
            </div>

            <!-- Right-aligned Form -->
            <div class="col d-flex justify-content-center align-items-center vh-100 mt-3">
                <div class="form-container">
                    <h3 class="text-center mb-3">Login</h3>


                    <!-- Form Fields -->
                    <form>
                        <div class="mb-2">
                            <input type="number" class="form-control" placeholder="Employee Id" name="EmployeeId" required>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control" placeholder="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login</button>
                    </form>

                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
