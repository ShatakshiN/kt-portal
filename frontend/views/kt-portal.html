<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <title>KT Portal Dashboard</title>
    <link rel="stylesheet" href="../css/kt-portal.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KT Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Live Sessions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="greeting mb-4">Welcome, <span id="userName">Employee</span>!</div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Your Project</h5>
                        <p class="card-text"><strong id="projectName">Loading...</strong></p>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Assigned KT Modules</h5>
                        <ul class="list-group" id="moduleList">
                            <li class="list-group-item">Loading modules...</li>
                        </ul>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Checklist Progress</h5>
                        <div class="progress">
                            <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 0%">
                                0%</div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Upcoming Session</h5>
                        <p id="sessionInfo">Loading...</p>
                        <button class="btn btn-outline-primary" id="joinSessionBtn" style="display: none;">Join
                            Zoom</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-dark text-white">AI Assistant</div>
                    <div class="card-body">
                        <p>Ask me anything about your project or KT process.</p>
                        <input type="text" class="form-control" id="questionInput"
                            placeholder="Type your question..." />
                        <button class="btn btn-light w-100 mt-2" onclick="askAI()">Ask</button>
                        <div id="aiResponse" class="mt-3 text-light" style="font-size: 0.9rem;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
